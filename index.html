<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestão de Marketing | Carflax</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/plugins/monthSelect/style.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="/images/Favicon.svg" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/plugins/monthSelect/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/pt.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="shortcut icon" href="/images/Carflax Logomarca vertical.svg" type="image/x-icon" />
  </head>

  <body>
    <div class="container">
      <!-- Sidebar -->
      <aside>
        <div class="top">
          <div class="logo">
            <a href=""
              ><img src="/images/Carflax Logomarca vertical.svg" alt="Logo"
            /></a>
          </div>
          <div class="close" id="close-btn">
            <span class="material-icons-sharp">Fechar</span>
          </div>
        </div>
        <div class="sidebar">
          <a href="#" id="dashboard-link" class="active">
            <span class="material-icons-sharp">dashboard</span>
            <h3>Calendário</h3>
          </a>
          <a href="#" id="servicos-link">
            <span class="material-icons-sharp">local_activity</span>
            <h3>Treinamentos</h3>
          </a>
          <a href="#" id="despesas-link">
            <span class="material-icons-sharp">point_of_sale</span>
            <h3>Assinaturas</h3>
          </a>

          <a href="#" id="configuracoes-link">
            <span class="material-icons-sharp">settings</span>
            <h3>Configurações</h3>
          </a>
          <a href="" id="sair-link">
            <span class="material-icons-sharp">logout</span>
            <h3>Sair</h3>
          </a>
        </div>
      </aside>

      <div class="notifications"></div>
      <!-- Notifications container -->

      <main>
        <!-- Painel de Controle -->
        <section id="Calendario-section" class="tab-content">
          <div class="date">
            <div class="date-picker-container">
              <i class="fas fa-calendar-alt calendar-icon"></i>
              <input
                id="dashboard-date-range-1"
                placeholder="Janeiro 2025"
                class="search-input"
              />
            </div>

            <div class="controles">
              <button id="esquerta">&lt;</button>
              <button id="direita">&gt;</button>
            </div>
          </div>

          <!-- Calendário -->
          <section id="calendario-section" class="Calendario">
            <div class="Calendario">
              <table></table>
            </div>
          </section>

          <div id="add-event-modal" class="modal">
            <div class="modal-content">
              <span class="close-btn" id="close-event-modal">&times;</span>
              <h2>Adicionar Eventos</h2>

              <!-- Lista de eventos existentes -->
              <div id="event-list-container"></div>

              <form id="add-event-form">
                <label for="event-title">Título do Evento:</label>
                <input
                  type="text"
                  id="event-title"
                  placeholder="Título do evento"
                  required
                />

                <label for="event-description">Descrição:</label>
                <textarea
                  id="event-description"
                  placeholder="Descrição do evento"
                ></textarea>

                <label for="event-type">Tipo de Evento:</label>
                <select id="event-type" required>
                  <option value="meeting">Reunião</option>
                  <option value="recording">Gravação</option>
                  <option value="event">Evento</option>
                  <option value="training">Treinamento</option>
                  <option value="birthday">Aniversário</option>
                  <option value="special_day">Dia Especial</option>
                </select>

                <button type="submit" class="primary action-btn">
                  Salvar Evento
                </button>
              </form>
            </div>
          </div>
        </section>

        <!-- Configurações -->
        <section
          id="configuracoes-section"
          class="tab-content"
          style="display: none"
        >
          <h1>Configurações</h1>
          <div class="profile-settings">
            <h2>Foto de Perfil</h2>
            <div class="profile-photo">
              <span class="material-icons-sharp" id="user-icon"
                >account_circle</span
              >
              <img id="profile-img" src="" alt="Foto de Perfil" />
            </div>
            <div class="upload-container">
              <input type="file" id="profile-upload" accept="image/*" />
            </div>
            <h2>Informações Pessoais</h2>
            <form id="user-info-form">
              <label for="username">Nome:</label>
              <input type="text" id="username" value="Bruno Arrelaro" />
              <label for="email">E-mail:</label>
              <input type="email" id="email" value="bruno@example.com" />
              <button type="submit">Salvar Alterações</button>
            </form>
          </div>
        </section>
      </main>
    </div>

    <script type="module" src="index.js"></script>
  </body>
</html>
